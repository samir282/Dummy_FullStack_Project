<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
</head>
<body>

<div id="apiData1">
    <h2>Data from API 1</h2>
    <pre id="apiData1Content"></pre>
</div>

<div id="apiData2">
    <h2>Data from API 2</h2>
    <pre id="apiData2Content"></pre>
</div>

<script>
    async function fetchData(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    async function displayData() {
        const apiUrl1 = 'http://backend-service/api/data1';
        const apiUrl2 = 'http://backend-service/api/data2';

        const apiData1 = await fetchData(apiUrl1);
        const apiData2 = await fetchData(apiUrl2);

        // Display data from API 1
        document.getElementById('apiData1Content').innerText = JSON.stringify(apiData1, null, 2);

        // Display data from API 2
        document.getElementById('apiData2Content').innerText = JSON.stringify(apiData2, null, 2);
    }

    // Call the function to display data when the page loads
    displayData();
</script>

</body>
</html>
